<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Alerts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
        }

        .alerts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .alert {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease-out;
            transform-origin: top;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .donor-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .amount {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .asset-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .message {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-style: italic;
            color: #555;
        }

        .payment-id {
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .no-alerts {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💎 Payment Alerts</h1>
        
        <div id="status" class="status disconnected">
            Connecting to server...
        </div>

        <div id="alerts" class="alerts-container">
            <div class="no-alerts">Waiting for payments...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/paymentHub")
            .withAutomaticReconnect()
            .build();

        const statusDiv = document.getElementById('status');
        const alertsContainer = document.getElementById('alerts');

        connection.on("ReceivePayment", (payment) => {
            console.log("Payment received:", payment);
            displayPayment(payment);
        });

        connection.start()
            .then(() => {
                console.log("Connected to SignalR hub");
                statusDiv.textContent = "✓ Connected - Listening for payments";
                statusDiv.className = "status connected";
            })
            .catch(err => {
                console.error("Error connecting to SignalR:", err);
                statusDiv.textContent = "✗ Connection failed - Retrying...";
                statusDiv.className = "status disconnected";
            });

        connection.onreconnecting(() => {
            statusDiv.textContent = "Reconnecting...";
            statusDiv.className = "status disconnected";
        });

        connection.onreconnected(() => {
            statusDiv.textContent = "✓ Connected - Listening for payments";
            statusDiv.className = "status connected";
        });

        connection.onclose(() => {
            statusDiv.textContent = "✗ Disconnected";
            statusDiv.className = "status disconnected";
        });

        function displayPayment(payment) {
            // Remove "no alerts" message if it exists
            const noAlerts = alertsContainer.querySelector('.no-alerts');
            if (noAlerts) {
                noAlerts.remove();
            }

            const donorName = payment.donor?.username || payment.donor?.fullname || "Anonymous";
            const message = payment.message || "";

            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert';
            alertDiv.innerHTML = `
                <div class="alert-header">
                    <div class="donor-name">${escapeHtml(donorName)}</div>
                    <div>
                        <span class="amount">${payment.amount}</span>
                        <span class="asset-badge">${escapeHtml(payment.asset.name)}</span>
                    </div>
                </div>
                ${message ? `<div class="message">"${escapeHtml(message)}"</div>` : ''}
                <div class="payment-id">Payment ID: ${payment.paymentID}</div>
            `;

            // Add to the top of the list
            alertsContainer.insertBefore(alertDiv, alertsContainer.firstChild);

            // Keep only the last 10 alerts
            while (alertsContainer.children.length > 10) {
                alertsContainer.removeChild(alertsContainer.lastChild);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
